spack:
  definitions:
  - no_pretty: ['@1.1.0', '@1.2.0', '@1.3.0']
  - all:
    - $no_pretty
    - matrix:
      - - '@1.4.0'
        - '@1.5.0'
        - '@1.6.0'
        - '@1.6.1'
        - '@1.6.2'
        - '@1.7.0'
        - '@1.8.0'
        - '@1.9.0'
      - [+pretty, ~pretty]
  specs:
  - matrix:
    - [fairlogger]
    - [$all]
  view: false
